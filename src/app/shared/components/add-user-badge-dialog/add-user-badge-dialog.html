<h2 mat-dialog-title>Add Badge to {{ data.user.displayName }}</h2>
<mat-dialog-content>
  <p>Select a badge to award to this user. They will not be notified.</p>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Available Badges</mat-label>
    <mat-select [formControl]="badgeControl">
      <mat-option *ngFor="let badge of availableBadges" [value]="badge">
        {{ badge.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="badgeControl.hasError('required')">Please select a badge.</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="badgeControl.invalid" (click)="onAdd()">Add Badge</button>
</mat-dialog-actions>
