<mat-toolbar color="primary" class="barBackground">
  <div class="leftSide">
    <img class="companyLogo" src="assets/logo.png" alt="TutorCore Logo">
    <span class="spacer1"></span>
  </div>  
  
   <span class="spacer2" id="userType">{{ userType }}</span>

   <div class = "rightSide">
        <button matIconButton class="notifications-icon" aria-label="Notifications">
            <mat-icon>notifications</mat-icon>
        </button>
        <button matIconButton class="profile-icon" aria-label="User profile">
            <mat-icon>account_circle</mat-icon>
        </button>
        <span class="userName">{{ userName }}</span>
        <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
  </div>
</mat-toolbar>
