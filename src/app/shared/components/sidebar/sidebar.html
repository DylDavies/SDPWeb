<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav #sidenav mode="side" opened class="custom-sidebar">
    <section class="profile-area">
        <img [src]="user?.picture || '/no_profile_pic.png'" alt="Profile Picture" class="profile-pic">
      <h4 class="user-name">{{user?.displayName || "Loading..."}}</h4>
    </section>
    
    <mat-nav-list class="item-area">
      <a mat-list-item *ngFor="let item of sideBarLinks" [routerLink]="item.route">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <p matListItemTitle>{{ item.label }}</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    
    <main style="padding: 16px;">
    <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
