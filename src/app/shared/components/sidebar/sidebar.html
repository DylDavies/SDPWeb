<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav #sidenav mode="side" opened class="custom-sidebar">
    <section class="profile-area">
      <img src="/no_profile_pic.png" alt="Profile Picture" class="profile-pic">
      <h4 class="user-name">John Doe</h4>
    </section>
    
    <mat-nav-list class="item-area">
      <a mat-list-item routerLink="/dashboard/client">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <p matListItemTitle>Client DashBoard</p>
      </a>
      <a mat-list-item routerLink="/dashboard/admin">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <p matListItemTitle>Admin Dashboard</p>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon matListItemIcon>login</mat-icon>
        <p matListItemTitle>Login</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    
    <main style="padding: 16px;">
    <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
