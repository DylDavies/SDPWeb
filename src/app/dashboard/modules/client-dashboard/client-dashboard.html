<div class="client-dashboard-container">
    <mat-tab-group animationDuration="300ms" color="primary" class="dashboard-tabs">
        <mat-tab>
             <ng-template mat-tab-label>
                <mat-icon class="tab-icon">dashboard</mat-icon>
                <span>My Dashboard</span>
            </ng-template>
            <div class="tab-content">
                <div class="home-container">
                    <div class="welcome-card-container">
                        <app-welcome-card></app-welcome-card>
                    </div>
                    <app-calendar></app-calendar>
                </div>
                </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">event</mat-icon>
                <span>Upcoming Study Groups</span>
            </ng-template>
            <div class="tab-content">
                <app-study-group-calendar></app-study-group-calendar>
            </div>
        </mat-tab>
    
    </mat-tab-group>
</div>
