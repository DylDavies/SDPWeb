<div class="table-container mat-elevation-z4">
  <div class="table-header">
    <h2>Upcoming Study Groups</h2>
    <mat-form-field appearance="outline">
      <mat-label>Filter Study Groups</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, course, etc." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  @if (isLoading) {
    <div class="spinner-container">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
  } @else {
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let group"> {{group.name}} </td>
      </ng-container>

      <!-- Faculty Column -->
      <ng-container matColumnDef="faculty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty</th>
        <td mat-cell *matCellDef="let group"> {{group.faculty}} </td>
      </ng-container>

      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
        <td mat-cell *matCellDef="let group"> {{group.course}} </td>
      </ng-container>

      <!-- Scheduled Start Column -->
      <ng-container matColumnDef="scheduled_start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start date">Scheduled Start</th>
        <td mat-cell *matCellDef="let group"> {{group.scheduled_start | date:'medium'}} </td>
      </ng-container>
      
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let group">
            <span class="status-chip" [ngClass]="group.status.toLowerCase()">{{group.status}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  }
</div>
