<div class="badge-management-container">
  <div class="header">
    <h2>Manage Badges</h2>
    <button mat-flat-button color="primary" (click)="openCreateBadgeDialog()">
      <mat-icon>add</mat-icon>
      Create Badge
    </button>
  </div>

  <div class="badge-grid">
    <app-badge-card *ngFor="let badge of badges" [badge]="badge" [isAdminView]="true" (badgeUpdated)="loadBadges()"></app-badge-card>
  </div>
</div>
