<h2 mat-dialog-title>{{ isEditMode ? 'Edit Badge' : 'Create Badge' }}</h2>
<mat-dialog-content>
  <form [formGroup]="badgeForm" class="badge-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>TLA (Three Letter Acronym)</mat-label>
      <input matInput formControlName="TLA">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Summary</mat-label>
      <textarea matInput formControlName="summary"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bonus</mat-label>
      <input matInput type="number" formControlName="bonus">
    </mat-form-field>

    <mat-slide-toggle formControlName="permanent">Permanent Badge</mat-slide-toggle>

    <mat-form-field appearance="outline" *ngIf="!badgeForm.get('permanent')?.value">
      <mat-label>Expiration Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expirationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="badgeForm.invalid" (click)="onSave()">
    {{ isEditMode ? 'Save Changes' : 'Create Badge' }}
  </button>
</mat-dialog-actions>
