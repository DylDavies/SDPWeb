<div class="admin-container">
      <mat-tab-group animationDuration="300ms" color="primary">
        @if (canViewUsers) {
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="tab-icon">group</mat-icon>
              <span>User Management</span>
            </ng-template>
            <div class="tab-content">
              <app-user-table></app-user-table>
            </div>
          </mat-tab>
        }

        @if (canViewRoles) {
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="tab-icon">admin_panel_settings</mat-icon>
              <span>Role Management</span>
            </ng-template>
            <div class="tab-content">
              <app-role-management></app-role-management>
            </div>
          </mat-tab>
        }

        @if (canManageProficiencies) {
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="tab-icon">school</mat-icon>
              <span>Proficiency Management</span>
            </ng-template>
            <app-admin-proficiency-management></app-admin-proficiency-management>
          </mat-tab>
        }

        @if (canManageRemarks) {
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="tab-icon">edit_note</mat-icon>
              <span>Remark Management</span>
            </ng-template>
            <div class="tab-content">
              <app-remark-template-management></app-remark-template-management>
            </div>
          </mat-tab>
        }
      </mat-tab-group>
    </div>
