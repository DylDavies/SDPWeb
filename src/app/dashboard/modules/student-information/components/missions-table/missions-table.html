<table mat-table [dataSource]="missions" class="mat-elevation-z8">

  <ng-container matColumnDef="documentName">
    <th mat-header-cell *matHeaderCellDef> Document Name </th>
    <td mat-cell *matCellDef="let mission"> {{mission.documentName}} </td>
  </ng-container>

  <ng-container matColumnDef="tutor">
    <th mat-header-cell *matHeaderCellDef> Tutor </th>
    <td mat-cell *matCellDef="let mission"> {{mission.tutor.displayName || 'N/A'}} </td>
  </ng-container>

  <ng-container matColumnDef="remuneration">
    <th mat-header-cell *matHeaderCellDef> Remuneration </th>
    <td mat-cell *matCellDef="let mission"> R{{mission.remuneration}} </td>
  </ng-container>

  <ng-container matColumnDef="dateCompleted">
    <th mat-header-cell *matHeaderCellDef> Date Completed </th>
    <td mat-cell *matCellDef="let mission"> {{mission.dateCompleted | date:'longDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let mission"> {{mission.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let mission">
      <button mat-icon-button (click)="downloadDocument(mission)" matTooltip="Download Mission Document">
        <mat-icon>download</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
