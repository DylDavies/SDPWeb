<div class="badge-list-container">
  <div class="header">
    <h3>Earned Badges</h3>
    <div class="header-actions">
        <button mat-stroked-button routerLink="/dashboard/badges">
            <mat-icon>inventory_2</mat-icon>
            Badge Library
        </button>
      @if (canManageBadges) {
        <button mat-stroked-button color="primary" (click)="openAddBadgeDialog()">
          <mat-icon>add</mat-icon>
          Add Badge
        </button>
      }
    </div>
  </div>

  @if (combinedBadges$ | async; as combinedBadges) {
    @if (combinedBadges.length > 0) {
      <div class="badge-grid">
        @for (item of combinedBadges; track item.badge._id) {
          <app-badge-card
            [badge]="item.badge"
            [userBadge]="item.userBadge"
            [context]="'profile'"
            [userId]="user!._id"
            (badgeRemoved)="userUpdated.emit()">
          </app-badge-card>
        }
      </div>
    } @else {
      <div class="empty-state">
        <p>This user hasn't earned any badges yet.</p>
      </div>
    }
  } @else {
    }
</div>
