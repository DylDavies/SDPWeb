<div class = "mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_right</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="dates">
  <th mat-header-cell *matHeaderCellDef> Dates </th>
  <td mat-cell *matCellDef="let element"> 
    {{element.startDate | date:'yyyy/MM/dd'}} - {{element.endDate | date:'yyyy/MM/dd'}}
  </td>
</ng-container>

<!-- Approved Column -->
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <!-- Use [ngClass] to apply styles based on the 'approved' property -->
      <td mat-cell *matCellDef="let element" [ngClass]="{
        'status-approved': element.approved === 'approved',
        'status-pending': element.approved === 'pending',
        'status-denied': element.approved === 'denied'
      }">
        {{ element.approved | titlecase }}
      </td>
    </ng-container>

    <!-- Actions Column (Visible only to Admins for Pending requests) -->
    @if (this.canManageLeave)
    {
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="actions-cell">
      <!-- Only show buttons if:
          1. The request is pending
          2. The logged-in user is NOT the same as the leave's owner -->
      <div *ngIf="element.approved === 'pending' && loggedInUser?._id !== this.userId">
        <button mat-icon-button class="approve-button" (click)="approveLeave(element)" aria-label="Approve leave request">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button class="deny-button" (click)="denyLeave(element)" aria-label="Deny leave request">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
    }

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="leave-detail-container" [@detailExpand]="element === expandedElement? 'expanded' : 'collapsed'">
        <div class="leave-detail-content">
          <strong>Reason for Leave:</strong>
          <p>{{element.reason || 'No reason provided.'}}</p>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>

  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="leave-detail-row"></tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
