<div class="status-page-container">
    <mat-card appearance="outlined">
    <mat-card-header>
        <mat-icon mat-card-avatar color="accent">hourglass_top</mat-icon>
        <mat-card-title>Account Pending Approval</mat-card-title>
        <mat-card-subtitle>Your account is waiting for an administrator to approve it.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>You will be able to access your dashboard once your account has been verified. Please check back later.</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="logout()">Log Out</button>
    </mat-card-actions>
    </mat-card>
</div>
