<div class="status-page-container">
    <mat-card appearance="outlined">
    <mat-card-header>
        <mat-icon mat-card-avatar color="warn">block</mat-icon>
        <mat-card-title>Account Disabled</mat-card-title>
        <mat-card-subtitle>Your account has been disabled by an administrator.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>If you believe this is a mistake, please contact support.</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="logout()">Log Out</button>
    </mat-card-actions>
    </mat-card>
</div>
