name: Build and Deploy Angular SSR App

# This workflow triggers when a new release is published
on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build SSR application
        run: npm run build -- --configuration production
        env:
          NODE_ENV: production

      - name: Copy SSR files to server
        # Copy both browser and server bundles for SSR
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/SDPWeb/*"
          target: "/var/www/angular"
          strip_components: 2

      - name: Copy package.json for production dependencies
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "package.json,package-lock.json"
          target: "/var/www/angular"

      - name: Install production dependencies and restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Source nvm to make node, npm, and pm2 available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
             
            cd /var/www/angular
            npm ci --omit=dev

            # Restart the Node.js SSR server (assuming PM2 or systemd)
            # Option 1: Using PM2
            pm2 restart tutorcore-ssr || pm2 start server/server.mjs --name tutorcore-ssr

            # Option 2: Using systemd (uncomment if using systemd)
            # sudo systemctl restart tutorcore-ssr